app-id: org.purei.Play
runtime: org.kde.Platform
runtime-version: 5.15-22.08
sdk: org.kde.Sdk
command: Play
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --filesystem=home:ro
  - --filesystem=/mnt:ro
  - --filesystem=/media:ro
  - --filesystem=/run/media:ro
  - --device=all
  - --socket=pulseaudio
modules:
  - shared-modules/glu/glu-9.json
  - name: evdev
    config-opts:
      - --disable-static
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /lib/*.la
      - /share/man
    sources:
      - type: archive
        url: https://www.freedesktop.org/software/libevdev/libevdev-1.13.1.tar.xz
        sha256: 06a77bf2ac5c993305882bc1641017f5bec1592d6d1b64787bad492ab34f2f36
        x-checker-data:
          type: anitya
          project-id: 20540
          stable-only: true
          url-template: https://www.freedesktop.org/software/libevdev/libevdev-$version.tar.xz
  - name: Play!
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    build-options:
      arch:
        aarch64:
          config-opts:
            - -DCMAKE_BUILD_TYPE=RelWithDebInfo
            - -DUSE_GLES=yes
    post-install:
      - |
        GIT_VERSION=$(git describe --always);
        GIT_DATE=$(git show -s --format=%cs);
        sed -i 's|<releases>|<releases>\n    <release date="'${GIT_DATE}'" version="'${GIT_VERSION}'"/>|' ${FLATPAK_DEST}/share/metainfo/org.purei.Play.metainfo.xml;
    sources:
      - type: git
        url: https://github.com/jpd002/Play-.git
        branch: master
        commit: 691a893400ef3ca515cb39c7552a8f04bb2d55fa
        disable-shallow-clone: true
